<html>
    <head>
        <title>todo app</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/todo.css" />

    </head>
    <body>
        <div class="top-border"></div>

        <div class="container-fluid padding-top-bottom-sm">
            
            <div class="row">
                <div class="col-md-offset-2 title-sm ">Crossover Todo </div>
            </div>
            
        </div> 
        <div class="container-fluid container-bg padding-top-bottom-lg">
            
            <div class="row">
                <div class="col-md-offset-2 title-lg ">Cross over todo app </div>
            </div>
             <div class="row">
                <div class="col-md-offset-2 subtitle-sm ">This is an app to create, edit and organize your upcoming tasks!.</div>
            </div>
            
        </div> 
        <div class="container-fluid padding-top-bottom-sm">
            <div class="row">
             <div class="col-md-offset-4 col-md-5">
                
                <form class="form-horizontal" action="" >
                  
                  <div class="form-group">
                      <input type="name" class="form-control" name="username" id="name" placeholder="Username">
                  </div>
                  
                  <div class="form-group">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                  </div>
                  
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary col-md-12">Login</button>
                  </div>

                </form>

              </div>
            </div>
        </div>
        
        <div class="bottom-border"></div>
            
           

            <div style="clear:both;"></div>
	        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
            <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="node_modules/jquery/dist/jquery.slim.min.js"></script> 
            <script type="text/javascript" src="js/todo.js"></script>
        
    </body>
</html>
